input {
  beats {
    port => 5044
    host => "0.0.0.0"
  }
}

filter {

  fingerprint {
    source => ["message"]
    target => "[@metadata][fingerprint]"
    method => "SHA256"
  }


  # Il campo 'project' viene da Filebeat
  
  # Parsing log Apache
  if [log_type] == "access" {
    grok {
      match => { 
        "message" => "%{COMBINEDAPACHELOG}" 
      }
    }
    
    # Parse timestamp
    date {
      match => [ "timestamp", "dd/MMM/yyyy:HH:mm:ss Z" ]
      target => "@timestamp"
    }
    
    # Converti numeri
    mutate {
      convert => { 
        "response" => "integer" 
        "bytes" => "integer" 
      }
    }
    
    # GeoIP lookup (opzionale)
    geoip {
      source => "clientip"
      target => "geoip"
    }
    
    # User agent parsing
    useragent {
      source => "agent"
      target => "user_agent"
    }
  }
  
  # Parsing error log
  if [log_type] == "error" {
    grok {
      match => {
        "message" => "\[%{HTTPDATE:timestamp}\] \[%{LOGLEVEL:loglevel}\]( \[client %{IPORHOST:clientip}\])? %{GREEDYDATA:error_message}"
      }
    }
  }
  
  # Aggiungi metadati
  mutate {
    add_field => { 
      "[@metadata][target_index]" => "apache-%{[project]}-%{+YYYY.MM.dd}"
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "%{[@metadata][target_index]}"
    
    # SINTASSI CORRETTA per v8.x - RIMUOVI template_pattern
    manage_template => true
    template_name => "apache-logs"
    # template_pattern => "apache-*"  # RIMUOVI QUESTA RIGA
  
    #document_id => "%{[@metadata][fingerprint]}"
  }
  
  # Debug output (commenta in produzione)
  stdout { 
    codec => rubydebug {
      metadata => true
    }
  }
}
